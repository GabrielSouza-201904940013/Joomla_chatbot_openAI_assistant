
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<button class="chatbot-toggler" id="bot-toggler">
    <span class="material-symbols-outlined">chat</span>
    <span class="material-symbols-outlined">close</span>
</button>
<div class="chatbot" id="bot-show">
    <div class="chatbot-header">
        <div class="chat-title">
            <div class="header">Assistente Virtual</div>
            <span>Desenvoldo com OpenAI</span>
        </div>
        <button class="close-btn material-symbols-outlined">close</button>
    </div>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Ola! <br>como posso ajudar?</p>
        </li>
    </ul>
    <div class="chatinput">
        <textarea placeholder="mensagem" required id="input" maxlength="300"></textarea>
        <span class="material-symbols-outlined">send</span>
    </div>
</div>
